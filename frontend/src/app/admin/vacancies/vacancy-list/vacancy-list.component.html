<mat-card>
  <mat-card-content>
    <mat-toolbar>
      <span>All vacancies</span>
      <span style="flex: 1 1 auto;"></span>
      <button mat-icon-button aria-label="Add" [routerLink]=vacanciesPaths.create>
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let vacancy of vacancies$ | async">{{vacancy.name}}</mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
