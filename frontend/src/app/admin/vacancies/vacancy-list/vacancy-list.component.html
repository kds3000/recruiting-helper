<mat-card>
  <mat-card-header>
    <mat-card-title>Vacancies</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let vacancy of vacancies$ | async">{{vacancy.name}}</mat-list-item>
    </mat-nav-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]=vacanciesPaths.create>Create</button>
  </mat-card-actions>
</mat-card>
